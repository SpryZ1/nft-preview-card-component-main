<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">

    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="">
      <div>
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>

    <div class="content">
      <h1 class="header">Equilibrium #3429</h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex">
        <p class="price" data-icon="ethereum">0.041 ETH</p>
        <p class="time-left" data-icon="clock">3 days left</p>
      </div>

      <div class="footer">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <span class="signature">SpryZi</span>.
  </div>
</body>

</html>
